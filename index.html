<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../movie collection/main.css">

    <title>Movie Collection</title>
</head>

<body>
    <script src="main.js"></script>

    <div class="main" style="overflow: hidden;">

        <div class="container">
            <div>
                <hi>Movie Collection</hi>
            </div>
            <div>
                <button class="btn1">1</button>
                <button class="btn2">2</button>
                <button class="btn3">3</button>
            </div>

            <div class="poster">
                <img src="../movie collection/img/4.jpg">
            </div>
            <div class="poster">
                <img src="../movie collection/img/5.jpg">
            </div>
            <div class="poster">
                <img src="../movie collection/img/6.jpg">
            </div>
        </div>
    </div>


    <script>
        document.querySelector('.btn2').addEventListener('click', function () {
            document.querySelector('.container').style.transform = 'translate(-100vw)';
        });

        document.querySelector('.btn3').addEventListener('click', function () {
            document.querySelector('.container').style.transform = 'translate(-200vw)';
        });

        document.querySelector('.btn1').addEventListener('click', function () {
            document.querySelector('.container').style.transform = 'translate(-0vw)';
        });
    </script>

</body>

</html>
